<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎮 TIC-TAC-TOE 🎮</h1>
        
        <div class="game-info">
            <div class="player-info" id="player-x-info">
                <div class="player-symbol player-x">❌</div>
                <div>Player X</div>
                <div class="score" id="score-x">0</div>
            </div>
            
            <div class="current-turn" id="game-status">Player X's Turn</div>
            
            <div class="player-info" id="player-o-info">
                <div class="player-symbol player-o">⭕</div>
                <div>Player O</div>
                <div class="score" id="score-o">0</div>
            </div>
        </div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button class="btn btn-reset" id="reset-btn">🔄 Reset Game</button>
            <button class="btn btn-new-game" id="new-game-btn">🆕 New Game</button>
        </div>
    </div>

    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="victory-title">🎉 VICTORY! 🎉</h2>
            <div class="winner-symbol" id="winner-symbol"></div>
            <p class="victory-message" id="victory-message">Congratulations!</p>
            <button class="btn btn-new-game" id="play-again-btn">🎮 Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
