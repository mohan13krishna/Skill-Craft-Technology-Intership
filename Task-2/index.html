<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Circular Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <div class="container">
        <h1>Stopwatch — Hours : Minutes : Seconds : Milliseconds</h1>

        <div class="stopwatch-circle">
            <div id="display">00:00:00.000</div>
        </div>

        <div class="buttons">
            <button id="startStop">Start</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>

        <button id="themeToggle" class="theme-btn">🌙 Dark / ☀️ Light</button>

        <div class="laps">
            <h2>Laps</h2>
            <ul id="lapsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
